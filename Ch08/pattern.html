<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    svg {
        width: 100%;
        height: 200px;
    }
    </style>
</head>

<body>
    <svg>
        <defs>
            <pattern id="tile" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse" patternContentUnits="objectBoundingBox">
                <path d="m0 0 Q 5 20 10 10 T 20 20" fill="none" stroke="black" stroke-width="0.01"></path>
                <path d="m0 0 h 20 v 20 h -20 z" fill="none" stroke="grey" stroke-width="0.01"></path>
            </pattern>
        </defs>
        <rect x="20" y="20" width="100" height="100" fill="url(#tile)" stroke="none"></rect>
    </svg>
</body>

</html>
